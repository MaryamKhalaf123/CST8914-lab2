<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Button Example</title>
</head>

<body>
    <h1>HTML DOM Events</h1>
    <p>Trigger a function on hover or when the button gains focus to output "Hello World":</p>

    <button onmouseover="displayText()" onfocus="displayText()">Action!</button>
    <p id="demo"></p>

    <script>
        function displayText() {
            document.getElementById("demo").innerHTML = "Hello World";
        }
    </script>
</body>

</html>
