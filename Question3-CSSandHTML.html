<!DOCTYPE html>
<html lang="en">

<head>
  <title>Question 3 - CSS & HTML</title>
  <style>
    .button {
      background-color: #4CAF50; /* Green background */
      border: none;
      color: white; /* White text */
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px; /* Rounded corners */
    }

    body {
      padding: 20px;
      background-color: #2f2f2f; /* Dark background */
      font-family: Arial, sans-serif; /* Cleaner font */
    }

    h1, h2, p {
      color: white; /* Adjusted text to be visible on dark background */
    }

    p {
      font-size: 18px; /* Increased font size for better readability */
    }
  </style>
</head>

<body>
  <h1>HTML Made Easy</h1>
  <p>What causes errors in HTML?</p>
  <button class="button">Submit Answers</button>
</body>

</html>
