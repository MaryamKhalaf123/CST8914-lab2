
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Button Example</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:focus, button:hover {
            outline: 3px solid #FFD700; 
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>HTML DOM Events</h1>
    <p>Trigger a function to output "Hello World" using both mouse and keyboard:</p>

    <!-- Accessible button -->
    <button 
        onmouseover="displayText()" 
        onfocus="displayText()" 
        aria-describedby="demo">
        Action!
    </button>
    <p id="demo" role="alert"></p>

    <script>
        function displayText() {
            // Dynamically update the content
            document.getElementById("demo").textContent = "Hello World";
        }
    </script>
</body>

</html>
